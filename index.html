<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte y Creatividad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007BFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Arte y Creatividad!</h1>
        <p>El arte y la creatividad son expresiones fundamentales de la experiencia humana.<br>
        Desde la pintura y la escultura hasta la música y la danza,<br>
        el arte comunica emociones y visiones del mundo. La creatividad impulsa la innovación y la originalidad.</p>
        <a href="Modulos.html" class="button">Ir al Módulos</a>
    </div>
</body>
</html>
