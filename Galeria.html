<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Color</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #d1eaff);
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 48px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .color-box {
            width: 250px;
            height: 250px;
            margin: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .color-box:hover {
            transform: scale(1.05);
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 18px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        #backButton {
            background-color: red; /* Color rojo */
        }
        #backButton:hover {
            background-color: darkred; /* Color al pasar el ratón */
        }
    </style>
</head>
<body>

    <h1>Adivina el Color</h1>
    <div class="color-box" id="colorBox"></div>
    <input type="text" id="colorInput" placeholder="Adivina el color en inglés">
    <button id="guessButton">Adivinar</button>
    <div id="result"></div>
    
    <!-- New button to go back to modules -->
    <button id="backButton" onclick="window.location.href='Modulos.html'">Regresar a Módulos</button>

    <script>
        const colors = ["red", "blue", "green", "yellow", "orange", "purple", "pink", "cyan", "magenta", "brown"];
        let randomColor = colors[Math.floor(Math.random() * colors.length)];

        document.getElementById("colorBox").style.backgroundColor = randomColor;

        document.getElementById("guessButton").addEventListener("click", function() {
            const userGuess = document.getElementById("colorInput").value.toLowerCase();
            const result = document.getElementById("result");

            if (userGuess === randomColor) {
                result.textContent = "¡Ganaste! El color era " + randomColor + ".";
                result.style.color = "#28a745"; // Verde para el éxito
            } else {
                result.textContent = "Intenta de nuevo. El color era " + randomColor + ".";
                result.style.color = "#dc3545"; // Rojo para el error
            }

            // Generar un nuevo color
            randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("colorBox").style.backgroundColor = randomColor;
            document.getElementById("colorInput").value = ""; // Limpiar el input
        });
    </script>

</body>
</html>
